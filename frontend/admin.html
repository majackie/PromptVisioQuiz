<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptVisioQuiz</title>
    <link rel="stylesheet" href="./styles/admin.css">
    <script src="./scripts/admin.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Admin</h1>
        <button id="goToQuestionaireButton">Go to Questionaire</button>

        <!-- New buttons for admin actions -->
        <button id="getAllUsersButton">Get All Users</button>
        
        <!-- Container to display users -->
        <div id="userContainer">
            <h2>Users</h2>
        </div>
        <!-- Form to delete a user -->
        <form id="deleteUserForm">
            <label for="userIdToDelete">Enter User ID to Delete:</label>
            <input type="text" id="userIdToDelete" name="userIdToDelete" required>
            <button type="submit">Delete User</button>
        </form>
    </div>
</body>

</html>
