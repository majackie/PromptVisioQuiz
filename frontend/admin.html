<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptVisioQuiz</title>
    <link rel="stylesheet" href="./styles/admin.css">
    <script src="./scripts/admin.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Admin</h1>

        <button id="logoutButton">Logout</button>
        <button id="goToQuestionaireButton">Go to Questionaire</button>

        <div id="userContainer"></div>
        <div id="systemDetailsContainer"></div>

        <br>

        <form id="deleteUserForm">
            <label for="userIdToDelete">Enter User ID to Delete:</label>
            <input type="text" id="userIdToDelete" name="userIdToDelete" required>
            <button type="submit">Delete User</button>
        </form>

        <br>

        <form id="updateUserRoleForm">
            <label for="userIdToUpdate">Enter User ID to Update Role:</label>
            <input type="text" id="userIdToUpdate" name="userIdToUpdate" required>
            <label>
                <input type="radio" name="userRole" value="user" checked>
                User
            </label>
            <label>
                <input type="radio" name="userRole" value="admin">
                Admin
            </label>
            <button type="submit">Update Role</button>
        </form>
    </div>
</body>

</html>
